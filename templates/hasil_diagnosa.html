<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Diagnosa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
    <h1>Hasil Diagnosa</h1>
    <div class="card">
    <p>Nama Pasien: {{ nama }}</p>
    <p>Diagnosis:</p>
    <ul>
        {% for hasil in diagnosa %}
            <li>{{ hasil }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}"class="btn">Kembali ke Beranda</a>
    </div>
    </div>
</body>
</html>
